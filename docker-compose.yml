version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/InventoryPro.API/Dockerfile
    container_name: inventorypro-api
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=inventorypro;Username=postgres;Password=postgres123
      - ConnectionStrings__Redis=redis:6379
      - JwtSettings__Secret=YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast32Characters
      - JwtSettings__Issuer=InventoryPro
      - JwtSettings__Audience=InventoryProClients
      - JwtSettings__AccessTokenExpirationMinutes=15
      - JwtSettings__RefreshTokenExpirationDays=7
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - inventorypro-network

  postgres:
    image: postgres:16-alpine
    container_name: inventorypro-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=inventorypro
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - inventorypro-network

  redis:
    image: redis:7-alpine
    container_name: inventorypro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - inventorypro-network

  seq:
    image: datalust/seq:latest
    container_name: inventorypro-seq
    ports:
      - "5341:5341"
      - "8081:80"
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq-data:/data
    networks:
      - inventorypro-network

volumes:
  postgres-data:
  redis-data:
  seq-data:

networks:
  inventorypro-network:
    driver: bridge
